{% extends 'base/base.html' %}
{% load static%}
{% block content %} 

    <br>
    <br>
    <br>
    <div style="display: flex; justify-content: center;">
      <form id="post-form" method="post" style="width: 300px; ">
        {% csrf_token%}
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp" name="email"
            placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <br>
        <p style="display:inline-flex;"> Don't have an Account?
          <button><a href="{% url 'register' %}">CREATE NEW ACCOUNT</a></button>
        </p>
        <p style="display:inline-flex;"> Don't remember password?
          <button><a href="{% url 'password_reset' %}">FORGOT PASSWORD</a></button>
        </p>
      </form>
    </div>
    <br>
    <br>
    <br>
    <br>

    
    
    

{% endblock %}
