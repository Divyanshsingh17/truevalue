<body>
  
<h1 style="text-align: center;" >Sign Up</h1>
  <div style="display: flex; justify-content: center;">
    <form action="" method="post" style="width: 300px; line-height: 6px;">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="first_name"
          placeholder="Enter First Name" required>
      </div>
  
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="last_name"
          placeholder="Enter Last Name">
      </div>
  
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"
          placeholder="Enter email" required>
      </div>
  
      <div class="form-group">
        <label for="mobile">Phone Number</label>
        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="mobile"
          placeholder="Enter Phone Number" required>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="address"
          placeholder="Enter Address here">
  
      </div>
      <div class="form-group">
        <label for="id_password1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password1" placeholder="Password"
          required>
      </div>
      <div class="form-group">
        <label for="id_password2">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password2" placeholder="Password"
          required>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <br>
  <br>
